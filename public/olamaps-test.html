<!DOCTYPE html>
<html>
  <head>
    <title>Ola Maps Test</title>
    <script src="https://www.unpkg.com/olamaps-web-sdk@latest/dist/olamaps-web-sdk.umd.js"></script>
    <style>
      #map { width: 100vw; height: 80vh; background: #eee; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function log(msg, ...args) {
        console.log('[OlaMaps Test]', msg, ...args);
      }
      function logError(msg, ...args) {
        console.error('[OlaMaps Test]', msg, ...args);
      }
      log('Script loaded. window.OlaMaps:', window.OlaMaps);
      if (!window.OlaMaps) {
        logError('OlaMaps SDK not found on window.');
      }
      try {
        const olaMaps = new window.OlaMaps({
          apiKey: "uwPOdxssKyPG2w1lRZsLYjlkXVrvuKOMFDCpA85y"
        });
        log('OlaMaps instance created:', olaMaps);
        olaMaps.init({
          style: "https://api.olamaps.io/tiles/vector/v1/styles/default-light-standard/style.json",
          container: "map",
          center: [77.5946, 12.9716],
          zoom: 13
        });
        log('OlaMaps init called');
      } catch (e) {
        logError('Error initializing OlaMaps:', e);
      }
    </script>
  </body>
</html>
